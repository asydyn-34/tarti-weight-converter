<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tartı Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kapsayici">
    <h1>Tartı - Ağırlık Dönüştürücü</h1>

    <div class="girdi-alani">
      <input type="number" id="agirlikInput" placeholder="Ağırlık giriniz">
      <select id="birimSelect">
        <option value="kg">Kilogram (kg)</option>
        <option value="g">Gram (g)</option>
        <option value="lb">Pound (lb)</option>
        <option value="oz">Ons (oz)</option>
      </select>
      <button id="donusturBtn">Dönüştür</button>
    </div>

    <div id="sonuc">Sonuç burada görünecek</div>
  </div>

  <script src="script.js"></script>
    
</body>
</html>
